<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapomni Knowledge Graph Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.26.0/cytoscape.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        header { background: #2c3e50; color: white; padding: 1rem 2rem; }
        h1 { font-size: 1.5rem; }
        #cy { width: 100%; height: calc(100vh - 60px); background: #f5f5f5; }
        #loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .stats { padding: 0.5rem 2rem; background: #ecf0f1; font-size: 0.9rem; }
    </style>
</head>
<body>
    <header>
        <h1>Zapomni Knowledge Graph Dashboard</h1>
    </header>
    <div class="stats" id="stats">Loading...</div>
    <div id="cy"></div>
    <div id="loading">Loading graph...</div>

    <script>
        async function loadGraph() {
            try {
                const response = await fetch('/api/graph?limit=100');
                const data = await response.json();

                document.getElementById('loading').style.display = 'none';
                document.getElementById('stats').textContent =
                    `Nodes: ${data.nodes.length} | Edges: ${data.edges.length} | Workspace: ${data.workspace || 'default'}`;

                const cy = cytoscape({
                    container: document.getElementById('cy'),
                    elements: {
                        nodes: data.nodes.map(n => ({
                            data: { id: n.id, label: n.label, type: n.type }
                        })),
                        edges: data.edges.map(e => ({
                            data: { id: e.id, source: e.source, target: e.target, label: e.type }
                        }))
                    },
                    style: [
                        {
                            selector: 'node',
                            style: {
                                'background-color': n => {
                                    const type = n.data('type');
                                    if (type === 'Memory') return '#3498db';
                                    if (type === 'Chunk') return '#9b59b6';
                                    if (type === 'Entity') return '#e74c3c';
                                    if (type === 'Function') return '#2ecc71';
                                    if (type === 'Class') return '#f39c12';
                                    return '#95a5a6';
                                },
                                'label': 'data(label)',
                                'width': 40,
                                'height': 40,
                                'font-size': 12,
                                'text-valign': 'bottom',
                                'text-halign': 'center',
                                'text-margin-y': 5
                            }
                        },
                        {
                            selector: 'edge',
                            style: {
                                'width': 2,
                                'line-color': '#bdc3c7',
                                'target-arrow-color': '#bdc3c7',
                                'target-arrow-shape': 'triangle',
                                'curve-style': 'bezier',
                                'label': 'data(label)',
                                'font-size': 10,
                                'text-rotation': 'autorotate'
                            }
                        }
                    ],
                    layout: {
                        name: 'cose',
                        idealEdgeLength: 100,
                        nodeOverlap: 20,
                        refresh: 20,
                        fit: true,
                        padding: 30,
                        randomize: false,
                        componentSpacing: 100,
                        nodeRepulsion: 400000,
                        edgeElasticity: 100,
                        nestingFactor: 5,
                        gravity: 80,
                        numIter: 1000,
                        initialTemp: 200,
                        coolingFactor: 0.95,
                        minTemp: 1.0
                    }
                });

                // Node click handler
                cy.on('tap', 'node', function(evt) {
                    const node = evt.target;
                    console.log('Node clicked:', node.data());
                    alert(`${node.data('type')}: ${node.data('label')}\nID: ${node.data('id')}`);
                });

            } catch (error) {
                document.getElementById('loading').textContent = 'Error loading graph: ' + error.message;
                document.getElementById('stats').textContent = 'Error';
            }
        }

        loadGraph();
    </script>
</body>
</html>

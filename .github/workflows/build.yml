name: Build & Package

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build wheel setuptools

      - name: Build wheel
        run: python -m build

      - name: Verify build artifacts
        run: |
          ls -lh dist/
          # Check that wheel was created
          wheel_file=$(ls dist/*.whl)
          if [ -z "$wheel_file" ]; then
            echo "No wheel file found in dist/"
            exit 1
          fi
          echo "Built wheel: $wheel_file"

      - name: Install from wheel
        run: |
          wheel_file=$(ls dist/*.whl)
          pip install "$wheel_file"

      - name: Verify installation
        run: |
          python -c "import zapomni_mcp; print(f'Zapomni MCP version: {zapomni_mcp.__file__}')"

      - name: Test MCP server startup
        run: |
          # Create a temporary test to verify server can initialize
          python -c "
from zapomni_mcp.server import main
import inspect
print('MCP server main function found:', callable(main))
print('Server module loaded successfully')
          "

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-3.10
          path: dist/

  publish-pypi:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-3.10
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip_existing: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    services:
      falkordb:
        image: falkordb/falkordb:latest
        options: >-
          --health-cmd "echo PING | redis-cli"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6381:6379

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6380:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Wait for services
        run: |
          # Wait for FalkorDB
          timeout 30 bash -c 'until redis-cli -p 6381 ping; do sleep 1; done'
          # Wait for Redis
          timeout 30 bash -c 'until redis-cli -p 6380 ping; do sleep 1; done'

      - name: Run unit tests
        run: pytest tests/unit/ -v --cov=src --cov-report=xml --tb=short

      - name: Run integration tests
        run: pytest tests/integration/ -v --cov=src --cov-append --cov-report=xml --tb=short

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

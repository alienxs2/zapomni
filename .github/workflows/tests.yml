name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    services:
      falkordb:
        image: falkordb/falkordb:latest
        options: >-
          --health-cmd "echo PING | redis-cli"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6381:6379

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6380:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Install redis-tools
        run: sudo apt-get update && sudo apt-get install -y redis-tools

      - name: Wait for services
        run: |
          # Wait for FalkorDB
          timeout 30 bash -c 'until redis-cli -p 6381 ping; do sleep 1; done'
          # Wait for Redis
          timeout 30 bash -c 'until redis-cli -p 6380 ping; do sleep 1; done'

      - name: Run unit tests
        run: pytest tests/unit/ -v --cov=src --cov-report=xml --tb=short

      - name: Run integration tests
        run: pytest tests/integration/ -v --cov=src --cov-append --cov-report=xml --tb=short

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: test  # после unit tests

    services:
      falkordb:
        image: falkordb/falkordb:latest
        ports:
          - 6381:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6380:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Install Ollama
        run: |
          curl -fsSL https://ollama.ai/install.sh | sh
          ollama serve &
          sleep 5
          ollama pull nomic-embed-text
          ollama pull qwen2.5:latest

      - name: Set environment
        run: |
          echo "FALKORDB_HOST=localhost" >> $GITHUB_ENV
          echo "FALKORDB_PORT=6381" >> $GITHUB_ENV
          echo "REDIS_HOST=localhost" >> $GITHUB_ENV
          echo "REDIS_PORT=6380" >> $GITHUB_ENV
          echo "ENABLE_SEMANTIC_CACHE=true" >> $GITHUB_ENV
          echo "REDIS_ENABLED=true" >> $GITHUB_ENV

      - name: Start MCP server
        run: |
          python -m zapomni_mcp --host 127.0.0.1 --port 8000 &
          sleep 10  # wait for server to start
          curl -s http://127.0.0.1:8000/health || echo "Health check"

      - name: Run E2E tests
        run: |
          pytest tests/e2e/ -v --timeout=120
        env:
          MCP_SERVER_URL: http://127.0.0.1:8000
